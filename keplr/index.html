<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Keplr add networks tool
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <div class="container-sm ">
                <div class="row">
                    <div class="col p-5">
                        <img src="keplr-logo.png" alt="" style="max-width: 200px;    margin: auto;display: block;">
                    </div>
                </div>
            <div class="card ">
                <div class="card-header">
                    Add network
                </div>
                <div class="card-body">
                    <form name="addNetworkForm">
                        <div class="form-group">
                            <label for="chainId">Chain ID</label>
                            <input class="form-control" id="chainId" name="chainId" value="test-chain">
                        </div>

                        <div class="form-group">
                            <label for="chainName">Chain name</label>
                            <input class="form-control" id="chainName" name="chainName" value="Dymension-wasm">
                        </div>

                        <div class="form-group">
                            <label for="rpcEndpoint">RPC endpoint</label>
                            <input class="form-control" id="rpcEndpoint" name="rpcEndpoint" value="http://localhost:26657">
                        </div>

                        <div class="form-group">
                            <label for="restEndpoint">REST endpoint</label>
                            <input class="form-control" id="restEndpoint" name="restEndpoint" value="http://localhost:1317">
                        </div>

                        <div class="form-group">
                            <label for="coinDenom">Coin denom</label>
                            <input class="form-control" id="coinDenom" name="coinDenom" value="WASM">
                        </div>

                        <div class="form-group">
                            <label for="coinMinimalDenom">Coin minimal denom</label>
                            <input class="form-control" id="coinMinimalDenom" name="coinMinimalDenom" value="uwasm">
                        </div>

                        <div class="form-group">
                            <label for="bech32Prefix">Bech 32 prefix</label>
                            <input class="form-control" id="bech32Prefix" name="bech32Prefix" value="wasm">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
